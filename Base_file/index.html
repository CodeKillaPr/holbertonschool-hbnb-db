<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="style/styles.css">
	<link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
		<div class="logo_text">
			<h1>Hbnb</h1>
		</div>
		<div class="logo_image">
			<nav>
				<a href="index.html">
					<img src="horsi.png" alt="logo">
				</a>
			</nav>
		</div>
		<div class="login-button">
			<nav>
				<a href="login.html" id="login-link">
					<button>Login</button>
				</a>
			</nav>
		</div>
    </header>

    <main>
		<h1>Avalaible Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
				<div class="country-filter">
					<option value="all">All</option>
					<option value="United States">Mordor</option>
					<option value="Canada">The Shire</option>
					<option value="Puerto Rico">Gondor</option>
				</div>
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">

		</section>

    </main>
    <script src="scripts.js"></script>
	<footer>
		<p>&copy; 2024 HBnB Evolution. All Rights Reserved.</p>
	</footer>
</body>
</html>
